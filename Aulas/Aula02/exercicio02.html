<script>
  //Escreva um algoritmo para ler o salário mensal atual de um funcionário 
  //e o percentual de reajuste. Calcular e escrever o valor do novo salário.

  let salarioAtual = parseFloat(prompt("Digite o seu salário: "));
  let percentualReajuste = parseFloat(prompt("Digite o percentual de reajuste: "));

  let reajuste = salarioAtual / 100 * percentualReajuste;
  let novoSalario = salarioAtual + reajuste;

  console.log("O salário atual é " + novoSalario);
</script>
