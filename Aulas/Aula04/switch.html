<script>
  /*
    Exemplo de switch case
  */

  let estadoCivial = 0;

  switch (estadoCivial) {
    case 0:
      console.log("Solteiro");
      break;
    case 1:
      console.log("Casado");
      break;
    case 2:
      console.log("Viúvo");
      break;

    default:
      console.log("Estado cívil não existe");
      break;
  }

</script>
