<script>
  /*
    Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo).
  */

  let valor = parseFloat(prompt("Digite um valor para saber se é positivo ou negativo: "));

  if (valor >= 0) {
    alert("É positivo");
  } else {
    alert("É negativo");
  }
</script>
