<script>
  /*
  As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 
  se forem compradas pelo menos 12. Escreva um programa que leia o número de 
  maçãs compradas, calcule e escreva o custo total da compra.
  */
  const valorNormal = 1.30;
  const valorDuzia = 1;

  let qtdMacaes = parseFloat(prompt("Digite quantas maçães deseja comprar: "));
  let total;

  if (qtdMacaes > 11) {
    total = qtdMacaes * valorDuzia;
  } else {
    total = qtdMacaes * valorNormal;
  }

  alert("O total das compras foi R$ " + parseFloat(total.toFixed(2)))
</script>
