<script>
  /*
    O custo de um carro novo ao consumidor é a soma do custo de fábrica com a 
    porcentagem do distribuidor e dos impostos (aplicados ao custo de fábrica). 
    Supondo que o percentual do distribuidor seja de 28% e os impostos de 45%, 
    escrever um algoritmo para ler o custo de fábrica de um carro, calcular e 
    escrever o custo final ao consumidor.
  */
  let custoFabrica = parseFloat(prompt("Digite o valor de fábrica: "));

  let percentDistribuidor = 0.28; // Representa 28%
  let impostos = 0.45; // Representa 45%

  // Maneira direta
  let total = custoFabrica + (custoFabrica * percentDistribuidor) + (custoFabrica * impostos)
  alert("O valor total do carro com impostos é " + total);
</script>
