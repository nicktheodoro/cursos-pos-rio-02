<script>
  /*
    Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular 
    e escrever o valor correspondente em graus Celsius (baseado na fórmula abaixo): 
    Celsius = Fahrenheit - 32 / 1.8
  */

  let tempFahrenheit = parseFloat(prompt("Digite a temperatura em fahrenheit: "));
  let tempCelsius = (tempFahrenheit - 32) / 1.8;

  alert(tempFahrenheit + "F =  " + tempCelsius + "° celsius");
</script>
