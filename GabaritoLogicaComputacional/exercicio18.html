<script>
  /*
    Escreva um programa que imprima todos os número de 1 até n.
  */

  let numero = parseFloat(
    prompt("Digite até que número deseja imprimir na tela:")
  );

  for (let i = 1; i <= numero; i++) {
    if(i != numero) {
      document.write(`${i}, `);
    } else {
      document.write(`${i}.`);
    }
    
  }
</script>
